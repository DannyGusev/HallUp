<!DOCTYPE html>
<html lang="he" direction="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./Style/Animations.css">
  <link rel="stylesheet" type="text/css" href="./Style/Imports.css">
  <link rel="stylesheet" type="text/css" href="./Style/keypad.css">
  <link rel="stylesheet" type="text/css" href="./Style/style.css">
</head>
<body>
    <div class="main">
   
        <div class="modal">
            <div class="coupleNames">
                Yosi <br>Shiran
            </div>
              <div class="mealBtn">
                    <a href="#" onclick="gotoMeals()" class="BUTTON_HCW">בחירת מנה</a></div>
     
      <div class="keypad">
          <h2>נא להזין מספר פלאפון</h2>
        <div class="containerKeypad">
                <div class="output">
                    <input type=text id="phoneNum">
                </div>
                <div class="row1">
                    <input type=button value=1 onclick="addNum(this.value)">
                    <input type=button value=2 onclick="addNum(this.value)">
                    <input type=button value=3 onclick="addNum(this.value)">
                </div>
                <div class="row2">
                    <input type=button value=4 onclick="addNum(this.value)">
                    <input type=button value=5 onclick="addNum(this.value)">
                    <input type=button value=6 onclick="addNum(this.value)">
                </div>
                <div class="row3">
                    <input type=button value=7 onclick="addNum(this.value)">
                    <input type=button value=8 onclick="addNum(this.value)">
                    <input type=button value=9 onclick="addNum(this.value)">
                </div>
                <div class="row4">
                    <input type=button value="איפוס" onclick="clearKeypad()">
                    <input type=button value=0 onclick="addNum(this.value)">
                    <input type=button value="מחיקה" onclick="delNum()">
                </div>
        
            </div>
        </div>
               </div>
        </div>
        
            <script src="./Scripts/Functions.js"></script>
            <script src="./Scripts/Transitions.js"></script>
       

    </div>

</body>
</html>
